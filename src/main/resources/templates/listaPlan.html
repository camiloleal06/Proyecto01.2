<html xmlns:th="http://thymeleaf.org">

<head th:replace="layout :: head">

</head>

<body>
	<nav th:replace="layout :: menu"></nav>
	<br />
	<div class="container">
		<div class="card">
			<div class="card-header">
				<h3 class="card-title" th:text="${titulo}"></h3>
			</div>
			<div class="card-body">
				<div style="display: flex; justify-content: flex-end;">
					<a th:href="@{/formplan}" class="btn btn-primary btn-icon">
						<i class="fa fa-plus-circle	"></i>
						Nuevo Plan
					</a>
				</div>
				<div class="table-responsive-sm">
					<table class="table table-striped table-hover">
						<thead>
							<th>ID</th>
							<th>Plan</th>
							<th>Precio</th>
							<th>Acciones</th>
						</thead>
						<tr th:each="plan:${listaplan}">
							<td th:text="${plan.id}"></td>
							<td th:text="${plan.nombrePlan}"></td>
							<td th:text="${plan.precioPlan}"></td>
							<td>
								<a th:href="@{/editarplan(id=${plan.id})}"
									class="btn btn-warning btn btn-rounded btn-icon ">
									<i class="fa fa-edit"></i></a>

								<a th:onclick="eliminar([[${plan.id}]])"
									class="btn btn-danger btn btn-rounded btn-icon ">
									<i class="fa fa-trash"></i></a>
							</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>


</body>

</html>
